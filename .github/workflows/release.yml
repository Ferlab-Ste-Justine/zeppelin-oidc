name: create release

on:
  push:
    tags:
      - 'v*'

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        required: false
        description: 'Create release'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github
      - name: Configure Git user
        run: |
          git config user.email "no-mail"
          git config user.name "ig-deploy-bot"
#      - name: Publish JAR
#        run: ./mvnw -B release:prepare release:perform
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish JAR
        run: ./mvnw -B clean package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Asset
        id: upload-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
#          asset_path: target/${{ needs.version.outputs.jar-name }}
#          asset_name: ${{ needs.version.outputs.release-jar-name }}
          asset_path: target/zeppelin-oidc-jar-with-dependencies.jar
          asset_name: zeppelin-oidc-jar-with-dependencies.jar
          asset_content_type: application/java-archive