name: create release

on:
  push:
    branches: [ release ]

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        required: false
        description: 'Create release'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github
      - name: Configure Git user
        run: |
          git config user.email "no-mail"
          git config user.name "ig-deploy-bot"
      - name: Publish JAR
        run: ./mvnw -B release:prepare release:perform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  updateBranch:
    name: Update main branch
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@release
      - uses: Embraser01/update-git-branch-action@v1.0.0
        if: github.ref == 'refs/heads/release'
        with:
          branch: main
          force: 1
          githubToken: ${{ secrets.GITHUB_TOKEN }}